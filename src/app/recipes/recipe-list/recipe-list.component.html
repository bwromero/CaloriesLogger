<div class="row justify-content-between mb-4">
  <div class="col-xs-3 col-sm-3 col-md-12 col-lg-5 pt-3">
    <button
      type="button"
      class="btn btn-success"
      [routerLink]="['/recipeEdit']"
    >
      New Recipe
    </button>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-4 col-lg-4 pt-3 text-end">
    <input
      type="search"
      id="form1"
      class="form-control"
      placeholder="Search...."
      [(ngModel)]="searchText"
      autocomplete="on"
      aria-label="Search"
    />
  </div>
</div>
<div class="album py-2">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      <app-recipe-item
        *ngFor="let recipe of recipes | filter : searchText"
        [recipe]="recipe"
        (goToRecipeDetail)="goToRecipeDetail(recipe)"
      ></app-recipe-item>
    </div>
  </div>
</div>
