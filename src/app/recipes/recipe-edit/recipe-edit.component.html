<div class="container">
  <div class="col-xs-3 col-sm-3 col-md-12 col-lg-12 pt-3">
    <button
      type="button"
      class="col btn btn-danger"
      [routerLink]="['/recipes']"
    >
      Back
    </button>
  </div>

  <div class="row row-cols-1 row-cols-sm-3 justify-content-between py-3">
    <div class="col-12 col-sm-5 col-md-4 col-lg-6">
      <div class="card border-0">
        <div class="card-body">
          <h3 class="card-title text-center">Create Recipe</h3>
          <form (ngSubmit)="createRecipe()">
            <div class="col-5 form-group">
              <label for="recipeName">Name</label>
              <input
                type="text"
                class="form-control"
                id="recipeName"
                name="recipeName"
                placeholder="Ex.Overnight Oats"
                required
              />
            </div>
            <div class="col form-group">
              <label for="recipeName">Description</label>
              <textarea
                class="form-control"
                rows="7"
                id="description"
                placeholder="Describe your recipe"
              ></textarea>
            </div>
            <div class="row">
              <div class="form-group col-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Time (min)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group col-3">
                <label class="form-label" for="typeNumber">Servings</label>
                <input type="number" id="typeNumber" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="imageInput">Picture</label>
              <input
                type="file"
                class="form-control-file"
                id="imageInput"
                accept="image/*"
                (change)="previewImage($event)"
              />
            </div>
            <!-- ingredients section  -->
            <div class="row pt-3">
              <h4>Ingredients</h4>
              <div class="col-4">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Ex. Banana"
                  aria-describedby="emailHelp"
                />
              </div>

              <div class="col-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Weight (gr)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="col align-self-end">
                <button type="button" class="btn btn-success">+</button>
              </div>

              <div class="row pt-3">
                <div class="col">Banana</div>
                <div class="col-3">
                  <p>5 kg</p>
                </div>
                <div class="col">
                  <a href=""><i class="bi bi-pencil px-2"></i></a>
                  <a href=""><i class="bi bi-trash3 text-danger"></i></a>
                </div>
              </div>

              <div class="row pt-2">
                <div class="col">Banana Banana Banana Banana Banana</div>
                <div class="col-3">
                  <p>120 gr</p>
                </div>
                <div class="col">
                  <a href=""><i class="bi bi-pencil px-2"></i></a>
                  <a href=""><i class="bi bi-trash3 text-danger"></i></a>
                </div>
              </div>

              <div class="row pt-2">
                <div class="col">Banana</div>
                <div class="col-3">
                  <p>1202222 pound</p>
                </div>
                <div class="col">
                  <a href=""><i class="bi bi-pencil px-2"></i></a>
                  <a href=""><i class="bi bi-trash3 text-danger"></i></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="preview-container">
        <img [src]="imageUrl" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
