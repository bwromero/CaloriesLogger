<div class="container space">
  <div class="row row-cols-1">
    <div class="col-10 col-xs-6 col-sm-10 col-md-5 mt-4">
      <button type="button" class="btn btn-danger" [routerLink]="['/recipes']">
        Back
      </button>
    </div>
    <div class="col">
      <div class="row row-cols-1 row-cols-sm-2 py-4">
        <div class="col">
          <img
            class="card-img-top"
            [src]="recipe.imagePath"
            alt="Card image cap"
          />
        </div>
        <div class="col">
          <h1 class="fw-bold text-center fst-italic">{{ recipe.name }}</h1>
          <div class="row row-cols-1 row-cols-sm-3 py-3">
            <div class="col">
              <i class="bi bi-alarm"></i>
              <span class="px-1 fst-italic">{{ recipe.time }} min </span>
            </div>
            <div class="col">
              <i class="bi bi-book"></i>
              <span class="px-1 fst-italic"
                >{{ recipe.ingredients.length }} ingredients
              </span>
            </div>
            <div class="col">
              <i class="bi bi-fire"></i>
              <span class="px-1 fst-italic">{{ recipe.calories }} kcal</span>
            </div>
          </div>
          <p class="py-1 py-sm-3 py-md-5">
            {{ recipe.description }}
          </p>
        </div>
      </div>
    </div>

    <div class="col">
      <h2>Ingredients</h2>
      <ul class="row row-cols-1 row-cols-sm-3 g-1">
        <li class="col" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} x {{ ingredient.amount }}
        </li>
      </ul>

      <h2>Directions</h2>

      <div *ngFor="let step of recipe.steps; let i = index">
        <h4>Step {{ i + 1 }}</h4>
        <p>
          {{ step }}
        </p>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column mt-5 gap-5"></div>
</div>
