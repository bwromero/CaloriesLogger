<div class="container mt-3">
  <div
    class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 justify-content-around"
  >
    <div
      class="col col-md-12 col-lg-6 order-2 order-sm-2 order-md-2 order-lg-1"
    >
      <!-- dropdown button -->
      <div class="dropdown py-3 pt-lg-0 pb-sm-3">
        <button
          class="btn btn-success dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Add
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Breakfast</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Lunch</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Dinner</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Snack</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Excercise</a></li>
        </ul>
      </div>

      <!-- meals card -->

      <div class="pb-3" *ngFor="let meal of meals">
        <app-meal-card [meal]="meal"></app-meal-card>
      </div>

      <!-- excersice card -->
      <div class="card border-0 shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-auto">
              <p class="card-title text-left fw-bold">Excercise:</p>
            </div>
            <div class="col-auto">4000 kcal</div>
          </div>
        </div>
        <div class="card-body">
          <div class="row justify-content-between">
            <p class="col-6">Running up that hill running up that hill</p>
            <p class="col-auto">4555 min</p>
            <p class="col-auto">3505 kcal</p>
            <a
              href="#"
              class="col-auto bi bi-trash3"
              style="color: red; cursor: pointer"
            ></a>
          </div>
        </div>
      </div>
    </div>

    <!-- date picker and total calories -->
    <div
      class="col col-md-12 col-lg-3 order-1 order-sm-1 order-md-1 order-lg-1"
    >
      <app-datepicker-range-popup></app-datepicker-range-popup>

      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Daily calories</h2>
          <h1 class="display-4 text-center">5000 Kcal</h1>
        </div>
      </div>
    </div>
  </div>
</div>
