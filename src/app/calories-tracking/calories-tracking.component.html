<div class="container mt-3">
  <div class="row">
    <div class="col-md-4">
      <div class="dropdown">
        <button
          class="btn btn-success dropdown-toggle w-25"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Add
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Breakfast</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Lunch</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Dinner</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Snack</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Excercise</a></li>
        </ul>
      </div>

      <div class="input-group date py-4" id="datapicker">
        <button><i class="bi bi-caret-left-fill"></i></button>
        <input type="text" class="form-control" />
        <span class="input-group-append">
          <span class="input-group-text bg-white">
            <i class="bi bi-calendar3"></i>
          </span>
        </span>
        <button><i class="bi bi-caret-right-fill"></i></button>
      </div>

      <div>
        <div *ngFor="let meal of meals">
          <app-meal-card [meal]="meal"></app-meal-card>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Excercise:</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
