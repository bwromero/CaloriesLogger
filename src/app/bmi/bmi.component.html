<div class="container mt-3">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Calculate Your BMI</h2>
          <form (ngSubmit)="calculateBMI()">
            <div class="form-group">
              <label for="weightInput">Weight (kg)</label>
              <input
                type="number"
                class="form-control"
                id="weightInput"
                [(ngModel)]="weight"
                name="weight"
                required
              />
            </div>
            <div class="form-group">
              <label for="heightInput">Height (cm)</label>
              <input
                type="number"
                class="form-control"
                id="heightInput"
                [(ngModel)]="height"
                name="height"
                required
              />
            </div>
            <div class="form-group">
              <label for="ageInput">Age</label>
              <input
                type="number"
                class="form-control"
                id="ageInput"
                [(ngModel)]="age"
                name="age"
                required
              />
            </div>
            <div class="form-group">
              <label for="genderInput">Gender</label>
              <select
                class="form-control"
                id="genderInput"
                [(ngModel)]="gender"
                name="gender"
                required
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-success mt-4">
              Calculate BMI
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="bmi">
      <div class="card mt-3 mt-md-0">
        <div class="card-body">
          <h2 class="card-title text-center">Your BMI</h2>
          <h1 class="display-4 text-center">{{ bmi }}</h1>
          <p class="lead text-center">
            This is considered <strong>{{ bmiCategory }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
