<div class="container">
  <h1>BMI Calculator</h1>
  <form (ngSubmit)="calculateBMI()">
    <div class="form-group">
      <label for="weightInput">Weight (kg)</label>
      <input
        type="number"
        class="form-control"
        id="weightInput"
        [(ngModel)]="weight"
        name="weight"
        required
      />
    </div>
    <div class="form-group">
      <label for="heightInput">Height (cm)</label>
      <input
        type="number"
        class="form-control"
        id="heightInput"
        [(ngModel)]="height"
        name="height"
        required
      />
    </div>
    <div class="form-group">
      <label for="ageInput">Age</label>
      <input
        type="number"
        class="form-control"
        id="ageInput"
        [(ngModel)]="age"
        name="age"
        required
      />
    </div>
    <div class="form-group">
      <label for="genderInput">Gender</label>
      <select
        class="form-control"
        id="genderInput"
        [(ngModel)]="gender"
        name="gender"
        required
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Calculate BMI</button>
  </form>

  <div *ngIf="bmi">
    <h2>Your BMI is {{ bmi }}</h2>
    <p>
      This is considered <strong>{{ bmiCategory }}</strong>
    </p>
  </div>
</div>
