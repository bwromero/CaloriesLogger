<div class="container h-100 d-flex justify-content-center align-items-center">
  <form class="w-50">
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input
        type="number"
        class="form-control"
        id="weight"
        [(ngModel)]="weight"
        name="weight"
      />
    </div>
    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input
        type="number"
        class="form-control"
        id="height"
        [(ngModel)]="height"
        name="height"
      />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        [(ngModel)]="age"
        name="age"
      />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        class="form-control"
        id="gender"
        [(ngModel)]="gender"
        name="gender"
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="calculateBMR()">
      Calculate BMR
    </button>
  </form>
</div>
