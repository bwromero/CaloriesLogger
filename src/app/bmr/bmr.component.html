<div class="container mt-3">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Calculate Your BMR</h2>
          <form (ngSubmit)="calculateBMR()">
            <div class="form-group">
              <label for="weightInput">Weight (kg)</label>
              <input
                type="number"
                class="form-control"
                id="weightInput"
                [(ngModel)]="weight"
                name="weight"
                required
              />
            </div>
            <div class="form-group">
              <label for="heightInput">Height (cm)</label>
              <input
                type="number"
                class="form-control"
                id="heightInput"
                [(ngModel)]="height"
                name="height"
                required
              />
            </div>
            <div class="form-group">
              <label for="ageInput">Age</label>
              <input
                type="number"
                class="form-control"
                id="ageInput"
                [(ngModel)]="age"
                name="age"
                required
              />
            </div>
            <div class="form-group">
              <label for="genderInput">Gender</label>
              <select
                class="form-control"
                id="genderInput"
                [(ngModel)]="gender"
                name="gender"
                required
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="activityLevelInput">Activity level</label>
              <select
                class="form-control"
                id="activityLevelInput"
                [(ngModel)]="activityLevel"
                name="activityLevel"
                required
              >
                <option value="sedentary">
                  Sedentary (little or no exercise)
                </option>
                <option value="light">Light (Exercise 1-3 times/week)</option>
                <option value="moderate">
                  Moderate (Exercise 4-5 times/week)
                </option>
                <option value="high">
                  High (Daily exercise or intense exercise 3-4 times/week)
                </option>
                <option value="veryHigh">
                  Very high (Intense exercise 6-7 times/week)
                </option>
              </select>
            </div>
            <button type="submit" class="w-100 btn btn-success mt-4">
              Calculate BMR
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="bmr">
      <div class="card mt-3 mt-md-0">
        <div class="card-body">
          <h2 class="card-title text-center">Your BMR</h2>
          <h1 class="display-4 text-center">
            {{ bmr | number : "1.0-0" }} kcal a day
          </h1>
        </div>
      </div>
    </div>
  </div>
</div>
