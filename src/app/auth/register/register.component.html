<div class="container">
  <div class="row row-cols-1 row-cols-sm-1 justify-content-center pt-5">
    <div class="col col-sm-6 col-md-5 col-lg-3">
      <h1 class="h3 mb-3 fw-normal text-center">Create an Account</h1>
      <p>Sign up with your social media accout or email address</p>
      <app-social-media-buttons></app-social-media-buttons>

      <div class="d-flex align-items-center py-4">
        <hr class="flex-grow-1" />
        <div class="badge bg-white text-black">OR</div>
        <hr class="flex-grow-1" />
      </div>
      <form>
        <!-- Form -->
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Username"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingConfirmationPassword"
            placeholder="Confirm Password"
          />
          <label for="floatingConfirmationPassword"> Confirm Password</label>
        </div>

        <button class="w-100 btn btn-success mt-4" type="submit">
          Sign Up
        </button>

        <!-- Register buttons -->
        <div class="text-center mt-2">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
