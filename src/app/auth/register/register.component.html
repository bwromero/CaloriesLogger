<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="text-center">
    <div class="m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">Create an Account</h1>
        <p>Sign up with your social media accout or email address</p>

        <!-- Social media buttons -->
        <app-social-media-buttons></app-social-media-buttons>

        <!-- divider -->
        <div class="d-flex align-items-center">
          <hr class="flex-grow-1" />
          <div class="badge bg-secondary">OR</div>
          <hr class="flex-grow-1" />
        </div>

        <!-- Form -->
        <div class="form-floating mt-5">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Username"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingConfirmationPassword"
            placeholder="Confirm Password"
          />
          <label for="floatingConfirmationPassword"> Confirm Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-success mt-4" type="submit">
          Sign Up
        </button>

        <!-- Register buttons -->
        <div class="text-center mt-2">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
