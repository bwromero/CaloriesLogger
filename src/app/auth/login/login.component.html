<div class="container pt-5">
  <div class="row justify-content-center pt-5">
    <div class="col-8 col-sm-6 col-md-5 col-lg-3">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mt-3 mb-3 text-start px-2">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-success" type="submit">Login</button>

        <!-- Register buttons -->
        <div class="text-center mt-2">
          <p>Not a member? <a href="/register">Register</a></p>

          <div class="d-flex align-items-center">
            <hr class="flex-grow-1" />
            <div class="badge bg-white text-black">OR</div>
            <hr class="flex-grow-1" />
          </div>

          <p>sign up with:</p>

          <!-- Social media buttons -->
        </div>
      </form>

      <app-social-media-buttons></app-social-media-buttons>
    </div>
  </div>
</div>
