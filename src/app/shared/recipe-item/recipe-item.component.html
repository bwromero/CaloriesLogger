<div class="card shadow-md" (click)="goToRecipeDetail()">
  <img class="card-img-top" [src]="recipe.imagePath" alt="Card image cap" />

  <title>Recipe</title>

  <div class="card-body px-3">
    <h5 class="card-title d-flex justify-content-between fw-bold py-2">
      {{ recipe.name }}
    </h5>
    <hr class="m-1" />

    <p class="card-text lh-sm">
      {{ recipe.description }}
    </p>
    <div class="row justify-content-between">
      <div class="col-sm-3 col-md-5">
        <i class="bi bi-clock">{{ recipe.time }} Min </i>
      </div>
      <div class="col-sm-3 col-md-5">
        <i class="bi bi-fire">{{ recipe.calories }} Kcal</i>
      </div>
    </div>
  </div>
</div>
