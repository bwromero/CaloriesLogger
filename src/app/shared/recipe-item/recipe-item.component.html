<div class="card shadow-sm">
  <svg
    class="card-img-top"
    width="100%"
    height="250"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Placeholder: صورة مصغرة"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  >
    <title>Strawberry Waffle</title>
    <rect width="100%" height="100%" fill="#55595c"></rect>
  </svg>

  <div class="card-body px-4">
    <h4 class="card-title d-flex justify-content-between fw-bold mt-2 mb-4">
      Test Recipe
      <div class="d-flex gap-2">
        <a href=""><i class="bi bi-pencil-fill"></i></a>
        <a href=""><i class="bi bi-trash3-fill text-danger"></i> </a>
      </div>
    </h4>
    <hr />

    <div class="row mt-4 mb-2 justify-content-between">
      <div class="col-4">
        <span class="d-flex align-items-center">
          <i class="bi bi-alarm item-icons-size"></i>
          <span class="m-2 icon-span-size text-danger fw-bold">20</span>
        </span>
        <p class="fw-bold">Minutes</p>
      </div>
      <div class="col-4">
        <span class="d-flex align-items-center">
          <i class="bi bi-book item-icons-size"></i>
          <span class="m-2 icon-span-size text-danger fw-bold">4</span>
        </span>
        <p class="fw-bold">Ingredients</p>
      </div>
      <div class="col-4">
        <span class="d-flex align-items-center">
          <i class="bi bi-person item-icons-size"></i>
          <span class="m-2 icon-span-size text-danger fw-bold">2</span>
        </span>
        <p class="fw-bold">Serving</p>
      </div>
    </div>

    <p class="card-text">
      This recipe is a test recipe text text This recipe is a test recipe text
      text This recipe is a test recipe text text. This recipe is a test recipe
      text text......
    </p>

    <div class="d-flex justify-content-center mt-4 mb-3">
      <button
        class="btn btn-md btn-danger col-10 btn-zoom"
        type="button"
        [routerLink]="['/recipeDetail']"
      >
        View Recipe
      </button>
    </div>
  </div>
</div>
